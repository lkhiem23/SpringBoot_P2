<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Thêm mới sinh viên</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body style="background: gray">

<header class="container bg-white py-3 my-2">
    <div class="logo">
        <a href="/" >
            <img src="https://th.bing.com/th/id/OIP.uIx1kEmafQ1L07aRzvbFmQHaHa?rs=1&pid=ImgDetMain" alt="Devmaster Academy" style="height: 200px;width: fit-content">
        </a>
    </div>

    <section class="container bg-white py-3 my-2">
        <form th:action="@{/students/add-new}" th:object="${student}" method="post">
            <input type="hidden" th:field="*{id}">
            <div class="card">
                <div class="card-header">
                    <h2>THÊM MỚI THÔNG TIN SINH VIÊN</h2>
                </div>
                <div class="card-body">
                    <div class="row mb-3">
                        <label for="name" class="col-sm-2 col-form-label">Name</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="name" id="name" th:field="*{name}">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="email" class="col-sm-2 col-form-label">Email</label>
                        <div class="col-sm-10">
                            <input type="email" class="form-control" name="email" id="age" th:field="*{email}">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="age" class="col-sm-2 col-form-label">Age</label>
                        <div class="col-sm-10">
                            <input type="number" class="form-control" name="age" id="ege" th:field="*{age}">
                        </div>
                    </div>
                </div>
                <div class="card-footer">
                    <button class="btn btn-primary">Save</button>
                    <a href="/students" class="btn btn-secondary">Back</a>
                </div>
            </div>
        </form>
    </section>
</header>
</body>
</html>
