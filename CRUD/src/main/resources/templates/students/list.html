<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Danh sách sinh viên</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body style="background: gray">

<header class="container bg-white py-3 my-2">
    <div class="logo">
        <a href="/" >
            <img src="https://th.bing.com/th/id/OIP.uIx1kEmafQ1L07aRzvbFmQHaHa?rs=1&pid=ImgDetMain" alt="Devmaster Academy" style="height: 200px;width: fit-content">
        </a>
    </div>

    <section class="container bg-white py-3 my-2">
        <table class="table table-bordered">
            <thead>
            <tr>
                <th>#</th>
                <th>ID</th>
                <th>Name</th>
                <th>Age</th>
                <th>Email</th>
                <th>Action</th>
            </tr>
            </thead>

            <tbody>

            <tr th:each="student:${students}">
                <td>1</td>
                <td th:text="${student.id}"></td>
                <td th:text="${student.name}"></td>
                <td th:text="${student.age}"></td>
                <td th:text="${student.email}"></td>
                <td>
                    <a th:href="@{students/view/{id}(id=${student.id})}">View</a>
                    <a th:href="@{students/edit/{id}(id=${student.id})}">Edit</a>
                    <a th:href="@{students/delete/{id}(id=${student.id})}"
                       onclick="return confirm('Bạn muốn xóa không?')"   >
                        Delete
                    </a>
                </td>
            </tr>

            </tbody>
        </table>
        <a href="/students/add-new" class="btn btn-primary">Thêm mới student</a>
    </section>
</header>
</body>
</html>
