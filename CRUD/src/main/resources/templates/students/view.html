<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Thông tin sinh viên</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body style="background: gray">

<header class="container bg-white py-3 my-2">
    <div class="logo">
        <a href="/" >
            <img src="https://th.bing.com/th/id/OIP.uIx1kEmafQ1L07aRzvbFmQHaHa?rs=1&pid=ImgDetMain" alt="Devmaster Academy" style="height: 200px;width: fit-content">
        </a>
    </div>

    <section class="container bg-white py-3 my-2">
        <div class="card">
            <div class="card-header">
                <h2>THÔNG TIN SINH VIÊN</h2>
            </div>
            <div class="card-body">
                <div class="row mb-3">
                    <label for="name" class="col-sm-2 col-form-label">Id</label>

                    <div class="col-sm-10">
                        <input type="text" readonly
                               class="form-control" name="id" id="id" th:field="${student.id}"/>
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="name" class="col-sm-2 col-form-label">name</label>

                    <div class="col-sm-10">
                        <input type="text" readonly
                               class="form-control" name="name" id="name" th:field="${student.name}"/>
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="email" class="col-sm-2 col-form-label">Email</label>
                    <div class="col-sm-10">
                        <input type="email" readonly
                               class="form-control" name="email" id="age" th:field="${student.email}"/>
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="age" class="col-sm-2 col-form-label">Age</label>
                    <div class="col-sm-10">
                        <input type="number" readonly
                               class="form-control" name="age" id="ege" th:field="${student.age}"/>
                    </div>
                </div>
            </div>
            <div class="card-footer">
                <a href="/students" class="btn btn-secondary">Back</a>
            </div>
        </div>
    </section>
</header>
</body>
</html>
