<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Book List</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body style="background-color: #ccc">
<section class="container my-3 bg-white">
  <h1>Book List</h1>

  <table class="table table-bordered">
    <thead>
    <tr>
      <th>ID</th>
      <th>Code</th>
      <th>Name</th>
      <th>Image</th>
      <th>Quantity</th>
      <th>Price</th>
      <th>Authors</th>
      <th>Actions</th>
    </tr>
    </thead>

    <tbody>
    <tr th:each="book : ${books}">
      <td th:text="${book.id}">1</td>
      <td th:text="${book.code}">Code</td>
      <td th:text="${book.name}">Name</td>
      <td>
        <img th:src="${book.imgUrl}" th:attr="alt=${book.name}" style="width: 50px; height: 50px;" />
      </td>
      <td th:text="${book.quantity}">Quantity</td>
      <td th:text="${book.price}">Price</td>
      <td>
            <span th:each="author : ${book.authors}" class="mx-1 badge rounded-pill bg-warning text-dark"
                  th:text="${author.getName()}">
            </span>
      </td>
      <td class="actions">
        <a th:href="@{/books/edit/{id}(id=${book.id})}" class="btn btn-danger">Edit</a>
        <a th:href="@{/books/delete/{id}(id=${book.id})}"
           onclick="return confirm('Are you sure you want to delete this book?');" class="btn btn-danger">Delete</a>
      </td>
    </tr>
    </tbody>
  </table>
  
  <a href="#" th:href="@{/books/new}"> Add new book</a>
</section>

</body>
</html>
