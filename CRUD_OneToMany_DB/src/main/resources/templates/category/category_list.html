<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Danh sách Category</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body style="background: #ffffff">
<div class="container mt-5">
    <h2 class="mb-4">Danh sách Category</h2>
    <!-- Nút thêm mới Category -->
    <a th:href="@{/category/create}" class="btn btn-primary mb-3">Add New Category</a>

    <!-- Kiểm tra nếu danh sách trống -->
    <div th:if="${categories == null || categories.isEmpty()}">
        <p>No categories available.</p>
    </div>

    <!-- Hiển thị danh sách Category -->
    <table class="table table-bordered table-striped" th:if="${categories != null && !categories.isEmpty()}">
        <thead>
        <tr>
            <th>ID</th>
            <th>Category Name</th>
            <th>Status</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="category : ${categories}">
            <td th:text="${category.id}"></td>
            <td th:text="${category.categoryName}"></td>
            <td th:text="${category.categoryStatus ? 'Active' : 'Inactive'}"></td>
            <td>
                <a th:href="@{/category/edit/{id}(id=${category.id})}" class="btn btn-warning btn-sm">Edit</a>
                <a th:href="@{/category/delete/{id}(id=${category.id})}" class="btn btn-danger btn-sm"
                   onclick="return confirm('Are you sure you want to delete this category?')">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
