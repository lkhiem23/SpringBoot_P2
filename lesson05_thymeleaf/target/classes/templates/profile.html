<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Profile Thymeleaf</title>

  <!--    CSS   -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">

  <!--    JavaScript    -->
  <script th:src="@{/css/js/bootstrap.min.js}"></script>

</head>
<body>
<!--      HEADER      -->
<header class="container d-flex align-items-center">
  <img src="https://devmaster.edu.vn/images/logo.png" alt="Devmaster Academy">
  <div>
    <h1 th:text="${@environment.getProperty('app.name')}"></h1>
    <p  th:text="${@environment.getProperty('app.welcome.messages')}"></p>
  </div>
</header>

<!--      SECTION     -->
<section class="container">
  <div class="alert alert-danger" th:each="info:${devmasterProfile}">
    <h2 th:text="*{info.name}"></h2>
    <p> NickName: <span th:text="*{info.nickname}"></span></p>
    <p> Email: <span th:text="*{info.email}"></span></p>
    <p> Website: <span th:text="*{info.website}"></span></p>

  </div>

</section>
</body>
</html>
