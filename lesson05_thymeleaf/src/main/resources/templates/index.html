<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Giới thiệu Thymeleaf</title>

<!--    CSS   -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    
<!--    JavaScript    -->
    <script th:src="@{/css/js/bootstrap.min.js}"></script>
    
</head>

<body>
    <header class="container d-flex align-items-center">
        <img src="https://devmaster.edu.vn/images/logo.png" alt="Devmaster Academy">
        <div>
            <h1 th:text="${@environment.getProperty('app.name')}"></h1>
            <p  th:text="${@environment.getProperty('app.welcome.messages')}"></p>
        </div>
    </header>

<section class="container">
    <a th:href="@{/profile}" class="btn btn-success"> DEVMASTER PROFILE</a>
</section>
</body>

</html>
